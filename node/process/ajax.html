<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 应用运行时 本质就是CUP运行的权力 分配资源的最小单位
        // 进程时线程的容器 线程时CPU计算的最小单位
        // 单线程  一个进程志产生一个线程
        var a = 1,b = 2, c = a+b;
        const xhr = new XMLHttpRequest(); //js 主动向服务器发送请求
        xhr.open('GET','http://localhost:1234');
        xhr.send();
        xhr.onload = (e) => {  //事件监听 event 事件机制 event loop
            console.log(e.target.response);
        }
        console.log('hello');

    </script>
</body>
</html>
